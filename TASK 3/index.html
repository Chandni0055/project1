<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlogSphere</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>📝 BlogSphere</h1>
    <p>✨ Share stories, inspire minds ✨</p>
    <button id="themeToggle">🌙 Toggle Dark Mode</button>
  </header>

  <main>
    <section class="new-post glass">
      <h2>Create a New Post</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="Amazing title here..." required />
        <textarea id="content" rows="4" placeholder="Start writing magic..." required></textarea>
        <button type="submit">🚀 Publish</button>
      </form>
    </section>

    <section class="posts" id="posts">
      <h2>📚 Latest Blogs</h2>
      <!-- Posts appear here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BlogSphere 🌐 Crafted with passion.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
